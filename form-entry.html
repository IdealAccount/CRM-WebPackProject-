<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<title>Enter</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
	<div class="account-container">
	<form class="form form-entry" action="" method="POST">
		<h2 class="form__header form-entry__header">Вход в систему</h2>
		<div class="input-group">
			<div class="input-wrap">
				<input class="input-style" name="reg-email" placeholder="E-mail или телефон" required maxlength="30">
			</div>
			<div class="input-wrap">
				<input class="input-style" type="password" name="account-password" placeholder="Пароль" required maxlength="40">
			</div>
			<div class="remind-password"><a href="#">Напомнить</a></div>
		</div>
		<div class="form__btn-group">
			<input class="special-style btn-reg" type="submit" name="reg-submit" value="Войти">
			<a class="form__link" href="#">Регистрация</a>
		</div>
	</form>
	<ul class="social-list">
		<li class="social-list__item"><a href="#" class="social-list__link"><i class="social-list__icon fab fa-vk"></i></a></li>
		<li class="social-list__item"><a href="#" class="social-list__link"><i class="social-list__icon fab fa-google-plus-g"></i></a></li>
		<li class="social-list__item"><a href="#" class="social-list__link"><i class="social-list__icon fab fa-facebook-f"></i></a></li>
	</ul>
	</div>
</body>
</html>
